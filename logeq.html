        /* Стили для таблицы показателей */

        .progress-table {

            border-collapse: collapse;

    <script>
        // Глобальные переменные для хранения вопросов и правильных ответов
        let generatedProblems = [];
        let correctAnswersMap = {};
        let userAnswers = Array(25).fill(null); // Хранит ответы пользователя
        let results = Array(25).fill(null); // Хранит результаты (правильно/неправильно)
    
        // Функция для генерации случайного числа в диапазоне
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Проверка, что основание логарифма корректно (больше 0 и не равно 1)
        function isValidBase(base) {
            return base > 0 && base !== 1;
        }
        
        // Проверка, что подлогарифмическое выражение положительно
        function isValidArgument(arg) {
            return arg > 0;
        }
        
        // Генерация простого уравнения: log_b (ax + c) = d
        function generateSimpleLogEquation() {
            let b, a, c, d, x;
            do {
                b = getRandomInt(2, 10);
                a = getRandomInt(1, 5);
                c = getRandomInt(-10, 10);
                x = getRandomInt(-5, 5);
                const arg = a * x + c;
                d = Math.round(Math.log(arg) / Math.log(b));
            } while (!isValidBase(b) || !isValidArgument(a * x + c) || isNaN(d));
            
            const left = `log<sub>${b}</sub>(${a}x${c >= 0 ? '+' : ''}${c})`;
            const right = d;
            return { question: `${left} = ${right}`, correct: x };
        }
        
        // Генерация уравнения с переменной в основании
        function generateVariableBaseLogEquation() {
            let k, m, a, c, d, x;
            do {
                k = getRandomInt(1, 3);
                m = getRandomInt(-5, 5);
                a = getRandomInt(1, 5);
                c = getRandomInt(-5, 5);
                x = getRandomInt(-5, 5);
                const base = k * x + m;
                d = getRandomInt(1, 3);
                c = Math.round(Math.pow(base, d)) - a * x;
            } while (!isValidBase(k * x + m) || !isValidArgument(a * x + c));
            
            const left = `log<sub>${k}x${m >= 0 ? '+' : ''}${m}</sub>(${a}x${c >= 0 ? '+' : ''}${c})`;
            const right = d;
            return { question: `${left} = ${right}`, correct: x };
        }
        
        // Генерация уравнения с суммой логарифмов
        function generateSumLogEquation() {
            let b, a, c, p, q, d, x;
            do {
                b = getRandomInt(2, 10);
                a = getRandomInt(1, 5);
                c = getRandomInt(-5, 5);
                p = getRandomInt(1, 5);
                q = getRandomInt(-5, 5);
                x = getRandomInt(-5, 5);
                const arg1 = a * x + c;
                const arg2 = p * x + q;
                if (arg1 > 0 && arg2 > 0) {
                    d = Math.round(Math.log(arg1 * arg2) / Math.log(b));
                }
            } while (!isValidBase(b) || !isValidArgument(a * x + c) || !isValidArgument(p * x + q) || isNaN(d));
            
            const left = `log<sub>${b}</sub>(${a}x${c >= 0 ? '+' : ''}${c}) + log<sub>${b}</sub>(${p}x${q >= 0 ? '+' : ''}${q})`;
            const right = d;
            return { question: `${left} = ${right}`, correct: x };
        }
        
        // Генерация уравнения с разными основаниями
        function generateChangeBaseLogEquation() {
            let b, k, a, c, p, q, x;
            do {
                b = getRandomInt(2, 10);
                k = getRandomInt(2, 10);
                a = getRandomInt(1, 5);
                c = getRandomInt(-5, 5);
                p = getRandomInt(1, 5);
                q = getRandomInt(-5, 5);
                x = getRandomInt(-5, 5);
                const arg1 = a * x + c;
                const arg2 = p * x + q;
                if (arg1 > 0 && arg2 > 0) {
                    const rightLog = Math.log(arg2) / Math.log(k);
                    c = Math.round(Math.pow(b, rightLog)) - a * x;
                }
            } while (!isValidBase(b) || !isValidBase(k) || !isValidArgument(a * x + c) || !isValidArgument(p * x + q));
            
            const left = `log<sub>${b}</sub>(${a}x${c >= 0 ? '+' : ''}${c})`;
            const right = `log<sub>${k}</sub>(${p}x${q >= 0 ? '+' : ''}${q})`;
            return { question: `${left} = ${right}`, correct: x };
        }
        
        // Генерация неправильных ответов
        function generateWrongAnswers(correct) {
            const wrongAnswers = new Set();
            while (wrongAnswers.size < 3) {
                const variation = getRandomInt(-2, 2);
                if (variation !== 0) {
                    wrongAnswers.add(correct + variation);
                }
            }
            return Array.from(wrongAnswers);
        }
        
        // Генерация 25 задач
        function generateProblems() {
            const problems = [];
            const generators = [
                generateSimpleLogEquation,
                generateVariableBaseLogEquation,
                generateSumLogEquation,
                generateChangeBaseLogEquation
            ];
            
            for (let i = 0; i < 25; i++) {
                const generator = generators[i % generators.length];
                const problem = generator();
                const wrongAnswers = generateWrongAnswers(problem.correct);
                const answers = [problem.correct, ...wrongAnswers].sort(() => Math.random() - 0.5);
                
                problems.push({
                    question: problem.question,
                    correct: problem.correct,
                    answers: answers
                });
            }
            return problems;
        }

        // Обновление таблицы
        function updateProgressTable() {
            for (let i = 1; i <= 25; i++) {
                const answerCell = document.querySelector(`.q${i}`);
                const resultCell = document.querySelector(`.r${i}`);
                
                // Обновляем ячейку "Сіздің жауабыңыз"
                if (userAnswers[i-1] !== null) {
                    answerCell.textContent = userAnswers[i-1];
                    answerCell.classList.add('answered');
                } else {
                    answerCell.textContent = '';
                    answerCell.classList.remove('answered');
                }

                // Обновляем ячейку "Тестілеу нәтижесі"
                if (results[i-1] !== null) {
                    resultCell.textContent = results[i-1] ? '✔' : '✘';
                    resultCell.className = `r${i} ${results[i-1] ? 'correct' : 'incorrect'}`;
                } else {
                    resultCell.textContent = '';
                    resultCell.className = `r${i}`;
                }
            }
        }
    
        // Отображение вопросов
        function displayProblems() {
            generatedProblems = generateProblems();
            const form = document.getElementById('logarithmic-equations-test');
            form.innerHTML = '';
            
            generatedProblems.forEach((problem, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <div class="question-text">${index + 1}. Теңдеуді шешіңіз:</div>
                    <div class="equation">${problem.question}</div>
                    <div class="options">
                        ${problem.answers.map((answer, i) => `
                            <label class="option">
                                <input type="radio" name="q${index + 1}" value="${answer}" required
                                    onchange="updateAnswer(${index}, '${answer}')">
                                x = ${answer}
                            </label>
                        `).join('')}
                    </div>
                `;
                
                correctAnswersMap[`q${index + 1}`] = problem.correct;
                form.appendChild(questionDiv);
            });
    
            // Кнопка завершения теста
            const btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            btnContainer.innerHTML = '<button type="button" class="btn" onclick="checkTest()">Тестті аяқтау</button>';
            form.appendChild(btnContainer);
        }

        // Обновление ответа пользователя
        function updateAnswer(index, answer) {
            userAnswers[index] = answer;
        }
    
        // Проверка теста
        function checkTest() {
            let score = 0;
            const form = document.getElementById('logarithmic-equations-test');
            const resultContainer = document.getElementById('result');
            const tableContainer = document.getElementById('progress-table-container');
            
            for (let i = 1; i <= 25; i++) {
                const selected = form.elements[`q${i}`]?.value;
                const isCorrect = selected && parseInt(selected) === correctAnswersMap[`q${i}`];
                if (isCorrect) {
                    score++;
                }
                results[i-1] = isCorrect;
            }
            
            document.getElementById('score').textContent = score;
            const percentage = (score / 25) * 100;
            const message = document.getElementById('result-message');
            
            if (percentage >= 85) {
                message.textContent = "Тамаша нәтиже! Сіз логарифмдік теңдеулерді жақсы білесіз.";
            } else if (percentage >= 50) {
                message.textContent = "Жақсы нәтиже! Кішкене қателерді түзетуге болады.";
            } else {
                message.textContent = "Материалды қайталап, тағы да көріңіз. Сіз жақсырақ жасай аласыз!";
            }
            
            form.style.display = 'none';
            resultContainer.style.display = 'block';
            tableContainer.style.display = 'block'; // Показываем таблицу после завершения теста
            updateProgressTable();
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    
        // Инициализация при загрузке
        window.onload = displayProblems;
    </script>
