    <script>
        // Глобальные переменные для хранения вопросов и правильных ответов
        let generatedProblems = [];
        let correctAnswersMap = {};
        let userAnswers = Array(40).fill(null); // Хранит ответы пользователя
        let results = Array(40).fill(null); // Хранит результаты (правильно/неправильно)
    
        // Функция для генерации случайного числа в диапазоне
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Функция для округления до ближайшего целого
        function roundToInt(number) {
            return Math.round(number);
        }
        
        // Форматирование коэффициента для уравнения
        function formatCoefficient(value, isFirst = false) {
            if (value === 1 && !isFirst) return '+';
            if (value === -1) return '-';
            if (value > 0 && !isFirst) return `+ ${value}`;
            if (value < 0) return `- ${Math.abs(value)}`;
            return value.toString();
        }
        
        // Генерация простого линейного неравенства вида ax + b > c
        function generateLinearInequality() {
            let a, b, c;
            
            // Гарантируем, что a не будет 0 или 1 (чтобы не было 0x или 1x)
            do {
                a = getRandomInt(-5, 5);
            } while (a === 0 || a === 1 || a === -1);
            
            b = getRandomInt(-10, 10);
            c = getRandomInt(-10, 10);
            const sign = ['>', '<', '>=', '<='][getRandomInt(0, 3)];
            
            // Форматируем уравнение
            let equation;
            const aPart = a === 1 ? 'x' : (a === -1 ? '-x' : `${a}x`);
            
            if (b > 0) {
                equation = `${aPart} + ${b} ${sign} ${c}`;
            } else if (b < 0) {
                equation = `${aPart} - ${Math.abs(b)} ${sign} ${c}`;
            } else {
                equation = `${aPart} ${sign} ${c}`;
            }
            
            // Вычисляем правильный ответ
            const criticalPoint = roundToInt((c - b) / a);
            let correctAnswer;
            
            if (a > 0) {
                if (sign === '>' || sign === '>=') {
                    correctAnswer = sign === '>=' ? `[${criticalPoint}; ∞)` : `(${criticalPoint}; ∞)`;
                } else {
                    correctAnswer = sign === '<=' ? `(-∞; ${criticalPoint}]` : `(-∞; ${criticalPoint})`;
                }
            } else {
                if (sign === '>' || sign === '>=') {
                    correctAnswer = sign === '>=' ? `(-∞; ${criticalPoint}]` : `(-∞; ${criticalPoint})`;
                } else {
                    correctAnswer = sign === '<=' ? `[${criticalPoint}; ∞)` : `(${criticalPoint}; ∞)`;
                }
            }
            
            return { 
                a, b, c, sign, 
                question: equation,
                correctAnswer,
                criticalPoint,
                isLinear: true
            };
        }
        
        // Генерация квадратного неравенства вида ax² + bx + c > 0
        function generateQuadraticInequality() {
            let a, b, c;
            
            // Гарантируем, что a не будет 0 или 1 (чтобы не было 0x² или 1x²)
            do {
                a = getRandomInt(-3, 3);
            } while (a === 0);
            
            b = getRandomInt(-5, 5);
            c = getRandomInt(-10, 10);
            const sign = ['>', '<'][getRandomInt(0, 1)];
            
            // Находим корни уравнения ax² + bx + c = 0
            const discriminant = b * b - 4 * a * c;
            if (discriminant <= 0) return generateQuadraticInequality(); // Повтор, если нет вещественных корней
            
            const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            const minRoot = roundToInt(Math.min(root1, root2));
            const maxRoot = roundToInt(Math.max(root1, root2));
            
            // Форматируем уравнение
            let equationParts = [];
            
            // Часть с x²
            if (a === 1) {
                equationParts.push('x²');
            } else if (a === -1) {
                equationParts.push('-x²');
            } else {
                equationParts.push(`${a}x²`);
            }
            
            // Часть с x
            if (b !== 0) {
                if (b === 1) {
                    equationParts.push('+ x');
                } else if (b === -1) {
                    equationParts.push('- x');
                } else if (b > 0) {
                    equationParts.push(`+ ${b}x`);
                } else {
                    equationParts.push(`- ${Math.abs(b)}x`);
                }
            }
            
            // Свободный член
            if (c !== 0) {
                if (c > 0) {
                    equationParts.push(`+ ${c}`);
                } else {
                    equationParts.push(`- ${Math.abs(c)}`);
                }
            }
            
            // Собираем уравнение
            let equation = equationParts.join(' ') + ` ${sign} 0`;
            
            let correctAnswer;
            if (a > 0) {
                if (sign === '>') {
                    correctAnswer = `(-∞; ${minRoot}) ∪ (${maxRoot}; ∞)`;
                } else {
                    correctAnswer = `(${minRoot}; ${maxRoot})`;
                }
            } else {
                if (sign === '>') {
                    correctAnswer = `(${minRoot}; ${maxRoot})`;
                } else {
                    correctAnswer = `(-∞; ${minRoot}) ∪ (${maxRoot}; ∞)`;
                }
            }
            
            return { 
                a, b, c, sign, 
                question: equation,
                correctAnswer,
                roots: [minRoot, maxRoot],
                isLinear: false
            };
        }
        
        // Генерация неправильных ответов
        function generateWrongAnswers(correctAnswer, problem) {
            const wrongAnswers = new Set();
            
            while (wrongAnswers.size < 3) {
                let wrongAnswer;
                
                if (problem.isLinear) {
                    // Для линейных неравенств генерируем похожие ответы
                    const variation = getRandomInt(-2, 2);
                    const newCriticalPoint = roundToInt(problem.criticalPoint + variation);
                    const useClosedBracket = Math.random() > 0.5;
                    const flipDirection = Math.random() > 0.7;
                    
                    if (problem.a > 0) {
                        if (problem.sign === '>' || problem.sign === '>=') {
                            wrongAnswer = flipDirection 
                                ? (useClosedBracket ? `(-∞; ${newCriticalPoint}]` : `(-∞; ${newCriticalPoint})`)
                                : (useClosedBracket ? `[${newCriticalPoint}; ∞)` : `(${newCriticalPoint}; ∞)`);
                        } else {
                            wrongAnswer = flipDirection 
                                ? (useClosedBracket ? `[${newCriticalPoint}; ∞)` : `(${newCriticalPoint}; ∞)`)
                                : (useClosedBracket ? `(-∞; ${newCriticalPoint}]` : `(-∞; ${newCriticalPoint})`);
                        }
                    } else {
                        if (problem.sign === '>' || problem.sign === '>=') {
                            wrongAnswer = flipDirection 
                                ? (useClosedBracket ? `[${newCriticalPoint}; ∞)` : `(${newCriticalPoint}; ∞)`)
                                : (useClosedBracket ? `(-∞; ${newCriticalPoint}]` : `(-∞; ${newCriticalPoint})`);
                        } else {
                            wrongAnswer = flipDirection 
                                ? (useClosedBracket ? `(-∞; ${newCriticalPoint}]` : `(-∞; ${newCriticalPoint})`)
                                : (useClosedBracket ? `[${newCriticalPoint}; ∞)` : `(${newCriticalPoint}; ∞)`);
                        }
                    }
                } else {
                    // Для квадратных неравенств генерируем похожие ответы
                    const variation1 = getRandomInt(-2, 2);
                    const variation2 = getRandomInt(-2, 2);
                    const newRoot1 = roundToInt(problem.roots[0] + variation1);
                    const newRoot2 = roundToInt(problem.roots[1] + variation2);
                    const flipAnswerType = Math.random() > 0.6;
                    
                    if (problem.a > 0) {
                        wrongAnswer = (problem.sign === '>') ^ flipAnswerType
                            ? `(${newRoot1}; ${newRoot2})`
                            : `(-∞; ${newRoot1}) ∪ (${newRoot2}; ∞)`;
                    } else {
                        wrongAnswer = (problem.sign === '>') ^ flipAnswerType
                            ? `(-∞; ${newRoot1}) ∪ (${newRoot2}; ∞)`
                            : `(${newRoot1}; ${newRoot2})`;
                    }
                }
                
                if (wrongAnswer !== correctAnswer && !wrongAnswers.has(wrongAnswer)) {
                    wrongAnswers.add(wrongAnswer);
                }
            }
            
            return Array.from(wrongAnswers);
        }
        
        // Генерация 40 неравенств (20 линейных и 20 квадратных)
        function generateInequalityProblems() {
            const problems = [];
            
            for (let i = 0; i < 20; i++) {
                // Добавляем линейное неравенство
                const linear = generateLinearInequality();
                const linearWrong = generateWrongAnswers(linear.correctAnswer, linear);
                problems.push({
                    question: linear.question,
                    correctAnswer: linear.correctAnswer,
                    answers: [linear.correctAnswer, ...linearWrong].sort(() => Math.random() - 0.5),
                    problemData: linear
                });
                
                // Добавляем квадратное неравенство
                const quadratic = generateQuadraticInequality();
                const quadWrong = generateWrongAnswers(quadratic.correctAnswer, quadratic);
                problems.push({
                    question: quadratic.question,
                    correctAnswer: quadratic.correctAnswer,
                    answers: [quadratic.correctAnswer, ...quadWrong].sort(() => Math.random() - 0.5),
                    problemData: quadratic
                });
            }
            
            return problems;
        }
    
        // Обновление таблицы
        function updateProgressTable() {
            for (let i = 1; i <= 40; i++) {
                const answerCell = document.querySelector(`.q${i}`);
                const resultCell = document.querySelector(`.r${i}`);
                
                // Обновляем ячейку "Сіздің жауабыңыз"
                if (userAnswers[i-1] !== null) {
                    answerCell.textContent = userAnswers[i-1];
                    answerCell.classList.add('answered');
                } else {
                    answerCell.textContent = '';
                    answerCell.classList.remove('answered');
                }

                // Обновляем ячейку "Тестілеу нәтижесі"
                if (results[i-1] !== null) {
                    resultCell.textContent = results[i-1] ? '✔' : '✘';
                    resultCell.className = `r${i} ${results[i-1] ? 'correct' : 'incorrect'}`;
                } else {
                    resultCell.textContent = '';
                    resultCell.className = `r${i}`;
                }
            }
        }

        // Отображение вопросов
        function displayProblems() {
            generatedProblems = generateInequalityProblems();
            const form = document.getElementById('inequality-test');
            form.innerHTML = '';
            
            generatedProblems.forEach((problem, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <div class="question-text">${index + 1}. Теңсіздікті шешіңіз: ${problem.question}</div>
                    <div class="options">
                        ${problem.answers.map((answer, i) => `
                            <label class="option">
                                <input type="radio" name="q${index + 1}" value="${String.fromCharCode(97 + i)}" required
                                    onchange="updateAnswer(${index}, '${String.fromCharCode(97 + i)}')">
                                ${String.fromCharCode(97 + i)}) ${answer}
                            </label>
                        `).join('')}
                    </div>
                `;
                
                // Сохраняем правильный ответ
                correctAnswersMap[`q${index + 1}`] = String.fromCharCode(
                    97 + problem.answers.findIndex(a => a === problem.correctAnswer)
                );
                
                form.appendChild(questionDiv);
            });
    
            // Кнопка завершения теста
            const btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            btnContainer.innerHTML = '<button type="button" class="btn" onclick="checkTest()">Тестті аяқтау</button>';
            form.appendChild(btnContainer);
        }

        // Обновление ответа пользователя
        function updateAnswer(index, answer) {
            userAnswers[index] = answer;
        }
    
        // Проверка теста
        function checkTest() {
            let score = 0;
            const form = document.getElementById('inequality-test');
            const resultContainer = document.getElementById('result');
            const tableContainer = document.getElementById('progress-table-container');
            
            // Проверяем каждый вопрос
            for (let i = 1; i <= 40; i++) {
                const questionName = `q${i}`;
                const selectedOption = form.elements[questionName]?.value;
                const isCorrect = selectedOption === correctAnswersMap[questionName];
                if (isCorrect) {
                    score++;
                }
                results[i-1] = isCorrect;
            }
            
            // Показываем результаты
            document.getElementById('score').textContent = score;
            
            const percentage = (score / 40) * 100;
            const resultMessage = document.getElementById('result-message');
            if (percentage >= 85) {
                resultMessage.textContent = "Тамаша нәтиже! Сіз теңсіздіктерді жақсы білесіз.";
            } else if (percentage >= 50) {
                resultMessage.textContent = "Жақсы нәтиже! Кішкене қателерді түзетуге болады.";
            } else {
                resultMessage.textContent = "Материалды қайталап, тағы да көріңіз. Сіз жақсырақ жасай аласыз!";
            }
            
            form.style.display = 'none';
            resultContainer.style.display = 'block';
            tableContainer.style.display = 'block'; // Показываем таблицу после завершения теста
            updateProgressTable();
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    
        // Инициализация при загрузке
