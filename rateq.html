    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;

        .container {

        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;

        .nav-menu a {

            font-weight: 500;

        }
        
        .nav-menu a:hover {
            color: #90caf9;
        }
        
        .test-header {
            background-color: #2563eb;
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-title {

        }
        
        .test-container {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;

        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .question:last-child {
            border-bottom: none;
        }
        
        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .equation {
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;

        .option:hover {

        .option input {

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1e3a8a;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .result-container {
            display: none;
            background-color: #f0f9ff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border: 1px solid #dbeafe;
        }
        
        .result-title {
            font-size: 1.5rem;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .footer {
            background-color: #1e3a8a;
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-top: 50px;
        }

        .equation img {
            vertical-align: middle;
            max-width: 100%;
        }
    </style>

<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">ҰБТ-Математика</a>
            <nav class="nav-menu">
                <a href="index.html">Басты бет</a>
                <a href="algebra.html">Біз жайлы</a>
            </nav>
        </div>
    </header>
    
    <section class="test-header">
        <div class="container">
            <h1 class="test-title">Тест: Логарифмдік теңсіздіктер</h1>
        </div>
    </section>
    
    <div class="container">
        <div class="test-container">
            <form id="logarithmic-inequalities-test">
                <!-- Сұрақтар JavaScript арқылы жасалады -->
            </form>
            
            <div class="result-container" id="result">
                <h3 class="result-title">Тест нәтижесі</h3>
                <div class="score">Сіздің нәтижеңіз: <span id="score">0</span>/25</div>
                <p id="result-message"></p>
                <button type="button" class="btn" id="restart-test" style="margin-right: 10px;">Қайта бастау</button>
                <button class="btn" onclick="window.location.href='algebra.html'" style="margin-top: 20px;">Бөлімдерге оралу</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>© 404 Found Group.</p>
        </div>
    </footer>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script>
        // Глобальные переменные
        let generatedProblems = [];
        let correctAnswersMap = {};

        function generateLogarithmicInequalities() {
            const problems = [];
            
            // Генератор случайных чисел
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Функция для преобразования десятичных чисел в дроби
            function decimalToFraction(num) {
                if (num === Infinity || num === -Infinity) return num;
                
                const tolerance = 1.0E-6;
                let numerator = 1, denominator = 1;
                const value = Math.abs(num);
                
                if (Math.abs(value - Math.round(value)) < tolerance) {
                    return Math.round(num).toString();
                }

                let a = Math.floor(value);
                let x = value - a;
                while (x > tolerance && denominator < 1000) {
                    x = 1 / x;
                    a = Math.floor(x);
                    [numerator, denominator] = [denominator, denominator * a + numerator];
                    x = x - a;
                }
                
                const sign = num < 0 ? "-" : "";
                if (a === 0) {
                    return `${sign}\\frac{${numerator}}{${denominator}}`;
                } else {
                    return `${sign}${a}\\frac{${numerator}}{${denominator}}`;
                }
            }

            // Форматирование интервалов с использованием дробей
            function formatInterval(interval) {
                if (Array.isArray(interval)) {
                    let left = interval[0] === -Infinity ? "-\\infty" : decimalToFraction(interval[0]);
                    let right = interval[1] === Infinity ? "\\infty" : decimalToFraction(interval[1]);
                    let leftBracket = interval[0] === -Infinity ? "(" : interval[2] ? "[" : "(";
                    let rightBracket = interval[1] === Infinity ? ")" : interval[3] ? "]" : ")";
                    
                    // Проверяем, что значения не null или undefined
                    left = left === null || left === undefined ? "-\\infty" : left;
                    right = right === null || right === undefined ? "\\infty" : right;
                    
                    return `${leftBracket}${left}; ${right}${rightBracket}`;
                }
                // В случае если передана строка, а не массив, просто возвращаем строку
                return interval;
            }

            // Генерация логарифмического неравенства вида lg(ax + b) <= c или lg(ax + b) >= c
            function generateSimpleLogInequality() {
                let a, b, c, isLessThanOrEqual, correct;

                do {
                    a = getRandomInt(1, 5); // Коэффициент при x
                    b = getRandomInt(-5, 5); // Свободный член
                    c = getRandomInt(0, 2); // Правая часть неравенства
                    isLessThanOrEqual = Math.random() > 0.5; // <= или >=

                    // Решаем неравенство
                    // lg(ax + b) <= c => ax + b <= 10^c (для основания 10, так как lg)
                    // lg(ax + b) >= c => ax + b >= 10^c
                    // Также учитываем область определения: ax + b > 0

                    let threshold = Math.pow(10, c); // 10^c
                    
                    // Вычисляем граничные значения как рациональные числа
                    const boundaryValue = (threshold - b)/a;
                    const domainValue = -b/a;

                    if (isLessThanOrEqual) {
                        // lg(ax + b) <= c => ax + b <= 10^c => ax <= 10^c - b => x <= (10^c - b)/a
                        if (a > 0) {
                            correct = [-Infinity, boundaryValue, false, true]; // (..., (10^c - b)/a]
                            // Учитываем область определения ax + b > 0 => x > -b/a
                            correct[0] = domainValue;
                            correct[2] = false; // Открытая скобка, так как строгое неравенство ax + b > 0
                        } else {
                            correct = [boundaryValue, Infinity, true, false]; // [(10^c - b)/a, ...)
                            // Учитываем область определения ax + b > 0 => x < -b/a
                            correct[1] = domainValue;
                            correct[3] = false; // Открытая скобка
                        }
                    } else {
                        // lg(ax + b) >= c => ax + b >= 10^c => x >= (10^c - b)/a
                        if (a > 0) {
                            correct = [boundaryValue, Infinity, true, false]; // [(10^c - b)/a, ...)
                            // Учитываем область определения ax + b > 0 => x > -b/a
                            if (domainValue > boundaryValue) {
                                correct[0] = domainValue;
                                correct[2] = false; // Открытая скобка
                            }
                        } else {
                            correct = [-Infinity, boundaryValue, false, true]; // (..., (10^c - b)/a]
                            // Учитываем область определения ax + b > 0 => x < -b/a
                            if (domainValue < boundaryValue) {
                                correct[1] = domainValue;
                                correct[3] = false; // Открытая скобка
                            }
                        }
                    }

                    // Проверяем, что интервал существует (не пустой)
                } while (correct[0] >= correct[1]);

                const sign = isLessThanOrEqual ? "\\leq" : "\\geq";
                const inequality = `\\lg(${a}x ${b >= 0 ? "+" : ""}${b}) ${sign} ${c}`;
                return { question: inequality, correct };
            }

            // Генерация неправильных ответов
            function generateWrongAnswers(correct) {
                const wrong = new Set();
                
                // Функция для проверки валидности интервала
                function isValidInterval(interval) {
                    return interval[0] < interval[1] && 
                           interval[0] !== null && interval[0] !== undefined &&
                           interval[1] !== null && interval[1] !== undefined;
                }
                
                while (wrong.size < 3) {
                    // Добавляем вариации с дробями
                    const variationNum = getRandomInt(1, 3);
                    const variationDen = getRandomInt(1, 3);
                    const variation = variationNum/variationDen;
                    
                    let fake;
                    if (Math.random() > 0.5) {
                        // Сдвиг границ
                        fake = [
                            correct[0] === -Infinity ? -Infinity : correct[0] + variation,
                            correct[1] === Infinity ? Infinity : correct[1] + variation,
                            correct[2],
                            correct[3]
                        ];
                    } else {
                        // Инверсия интервала или изменение типов скобок
                        const options = [
                            // Инверсия интервала
                            [
                                correct[1] === Infinity ? -Infinity : correct[1],
                                correct[0] === -Infinity ? Infinity : correct[0],
                                !correct[3],
                                !correct[2]
                            ],
                            // Изменение типов скобок
                            [
                                correct[0],
                                correct[1],
                                !correct[2],
                                correct[3]
                            ],
                            [
                                correct[0],
                                correct[1],
                                correct[2],
                                !correct[3]
                            ]
                        ];
                        
                        fake = options[getRandomInt(0, options.length - 1)];
                    }
                    
                    // Проверяем, что интервал валидный и отличается от правильного
                    if (isValidInterval(fake) && JSON.stringify(fake) !== JSON.stringify(correct)) {
                        wrong.add(JSON.stringify(fake));
                    }
                }
                
                return Array.from(wrong).map(x => JSON.parse(x));
            }

            // Создание 25 задач
            for (let i = 0; i < 25; i++) {
                let problem = generateSimpleLogInequality();
                let correctAnswer = formatInterval(problem.correct);
                let wrongAnswers = generateWrongAnswers(problem.correct).map(formatInterval);
                
                // Создаем массив всех ответов (правильный + неправильные)
                let allAnswers = [correctAnswer, ...wrongAnswers];
                
                // Перемешиваем ответы
                allAnswers.sort(() => Math.random() - 0.5);
                
                problems.push({
                    question: problem.question,
                    correct: correctAnswer,
                    answers: allAnswers
                });
            }

            return problems;
        }

        // Отображение вопросов
        function displayProblems() {
            generatedProblems = generateLogarithmicInequalities();
            const form = document.getElementById('logarithmic-inequalities-test');
            form.innerHTML = '';
            
            generatedProblems.forEach((problem, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <div class="question-text">${index + 1}. Теңсіздікті шешіңіз:</div>
                    <div class="equation">\\[${problem.question}\\]</div>
                    <div class="options">
                        ${problem.answers.map((answer, i) => `
                            <label class="option">
                                <input type="radio" name="q${index + 1}" value="${String.fromCharCode(97 + i)}" required>
                                \\[${answer}\\]
                            </label>
                        `).join('')}
                    </div>
                `;
                
                // Находим индекс правильного ответа в массиве всех ответов
                const correctIndex = problem.answers.indexOf(problem.correct);
                // Сохраняем правильный ответ как букву (a, b, c, d)
                correctAnswersMap[`q${index + 1}`] = String.fromCharCode(97 + correctIndex);
                
                form.appendChild(questionDiv);
            });

            // Кнопка завершения теста
            const btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            btnContainer.innerHTML = '<button type="button" class="btn" id="finish-test">Тестті аяқтау</button>';
            form.appendChild(btnContainer);
            
            // Добавляем обработчик события
            document.getElementById('finish-test').addEventListener('click', checkTest);

            // Рендеринг LaTeX
            MathJax.typeset();
        }

        // Проверка теста
        function checkTest() {
            let score = 0;
            const form = document.getElementById('logarithmic-inequalities-test');
            const resultContainer = document.getElementById('result');
            
            // Проверяем каждый вопрос
            for (let i = 1; i <= 25; i++) {
                const questionName = `q${i}`;
                const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`)?.value;
                
                if (selectedOption && selectedOption === correctAnswersMap[questionName]) {
                    score++;
                }
            }
            
            document.getElementById('score').textContent = score;
            const percentage = (score / 25) * 100;
            const message = document.getElementById('result-message');
            
            if (percentage >= 85) {
                message.textContent = "Тамаша нәтиже! Сіз логарифмдік теңсіздіктерді жақсы білесіз.";
            } else if (percentage >= 50) {
                message.textContent = "Жақсы нәтиже! Кішкене қателерді түзетуге болады.";
            } else {
                message.textContent = "Материалды қайталап, тағы да көріңіз. Сіз жақсырақ жасай аласыз!";
            }
            
            form.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Сброс и перезапуск теста
        function resetTest() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('logarithmic-inequalities-test').style.display = 'block';
            displayProblems();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            displayProblems();
            document.getElementById('restart-test').addEventListener('click', resetTest);
        });
    </script>
