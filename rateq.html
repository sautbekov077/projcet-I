    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;

        .container {

        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {

        }
        
        .nav-menu {

            gap: 25px;
        }
        
        .nav-menu a {
            color: white;

            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {

        }
        
        .test-header {
            background-color: #2563eb;
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-title {
            font-size: 2rem;

        .test-container {
            background-color: white;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .question {

            border-bottom: 1px solid #eee;

        .question:last-child {

        }
        
        .question-text {

        .options {

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;

            border-radius: 5px;

            font-weight: 500;

            font-size: 1rem;

            display: none;
            background-color: #f0f9ff;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border: 1px solid #dbeafe;
        }
        
        .result-title {
            font-size: 1.5rem;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .footer {
            background-color: #1e3a8a;
            color: white;
            padding: 25px 0;
            text-align: center;

        }

        .error-message {
            color: red;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">ҰБТ-Математика</a>
            <nav class="nav-menu">
                <a href="index.html">Басты бет</a>
                <a href="algebra.html">Біз жайлы</a>
            </nav>
        </div>
    </header>
    
    <section class="test-header">
        <div class="container">
            <h1 class="test-title">Тест: Логарифмические неравенства</h1>
        </div>
    </section>
    
    <div class="container">
        <div class="test-container">
            <form id="log-ineq-test">
                <div class="btn-container">
                    <button type="button" class="btn" onclick="checkTest()">Тестті аяқтау</button>
                </div>
            </form>
            
            <div class="result-container" id="result">
                <h3 class="result-title">Тест нәтижесі</h3>
                <div class="score">Сіздің нәтижеңіз: <span id="score">0</span>/25</div>
                <p id="result-message"></p>
                <button class="btn" onclick="window.location.href='algeb.html'" style="margin-top: 20px;">Бөлімдерге оралу</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>© 404 Found Group.</p>
        </div>
    </footer>

    <script>
        // Глобальные переменные
        let generatedProblems = [];
        let correctAnswersMap = {};

        // Исправленная функция генерации логарифмических неравенств
        function generateLogarithmicInequalities() {
            const problems = [];
            
            // Генератор случайных чисел
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Форматирование интервалов
            function formatInterval(interval) {
                if (Array.isArray(interval)) {
                    const left = interval[0] === -Infinity ? '-\\infty' : interval[0];
                    const right = interval[1] === Infinity ? '\\infty' : interval[1];
                    return `(${left}; ${right})`;
                }
                return interval.toString();
            }

            // Генерация базового логарифмического неравенства: log_b x >/< c
            function generateBasicLogInequality() {
                const base = getRandomInt(2, 5); // Основание > 1
                const compareTo = getRandomInt(0, 3); // compareTo >= 0, чтобы избежать отрицательных границ
                const isGreaterThan = Math.random() > 0.5;

                let correct;
                const threshold = Math.pow(base, compareTo);
                correct = isGreaterThan ? [threshold, Infinity] : [0, threshold];

                // Проверка области определения: нижняя граница должна быть > 0
                if (correct[0] <= 0) {
                    correct[0] = 0.1; // Минимальная граница, чтобы x > 0
                }

                const inequality = `\\log_{${base}} x ${isGreaterThan ? '>' : '<'} ${compareTo}`;
                return { question: inequality, correct };
            }

            // Генерация составного неравенства: c < log_b (x - shift) < d
            function generateCompoundInequality() {
                const base = getRandomInt(2, 4); // Основание > 1
                const coef = getRandomInt(0, 2); // Начальное значение >= 0
                const shift = getRandomInt(1, 3); // Сдвиг > 0

                const lowerBound = Math.pow(base, coef);
                const upperBound = Math.pow(base, coef + 1);
                let correct = [lowerBound + shift, upperBound + shift];

                // Проверка области определения: x - shift > 0 => x > shift
                if (correct[0] <= shift) {
                    correct[0] = shift + 0.1; // Убедимся, что нижняя граница > shift
                    correct[1] = correct[0] + getRandomInt(1, 5); // Верхняя граница больше нижней
                }

                const inequality = `${coef} < \\log_{${base}} (x - ${shift}) < ${coef + 1}`;
                return { question: inequality, correct };
            }

            // Генерация неправильных ответов
            function generateWrongAnswers(correct) {
                const wrong = new Set();
                while (wrong.size < 3) {
                    const variation = getRandomInt(-2, 2);
                    const fake = [correct[0] + variation, correct[1] + variation];
                    // Убедимся, что интервал корректен: нижняя граница > 0 и меньше верхней
                    if (variation !== 0 && fake[0] > 0 && fake[0] < fake[1] && JSON.stringify(fake) !== JSON.stringify(correct)) {
                        wrong.add(JSON.stringify(fake));
                    }
                }
                return Array.from(wrong).map(JSON.parse);
            }

            // Создание 25 задач
            const generators = [
                generateBasicLogInequality,
                generateCompoundInequality
            ];

            let i = 0;
            while (problems.length < 25 && i < 1000) {
                const generator = generators[getRandomInt(0, generators.length - 1)];
                const problem = generator();
                if (problem && problem.correct && Array.isArray(problem.correct) && problem.correct[0] > 0 && problem.correct[0] < problem.correct[1]) {
                    const answers = [problem.correct, ...generateWrongAnswers(problem.correct)];
                    answers.sort((a, b) => a[0] - b[0]); // Сортировка по нижней границе
                    problems.push({
                        question: problem.question,
                        correct: formatInterval(problem.correct),
                        answers: answers.map(formatInterval)
                    });
                } else {
                    console.warn('Skipping invalid problem:', problem);
                }
                i++;
            }

            if (problems.length < 25) {
                console.error(`Generated only ${problems.length} problems`);
            }
            return problems;
        }

        // Генерация и отображение вопросов
        function displayProblems() {
            try {
                generatedProblems = generateLogarithmicInequalities();
                if (!generatedProblems || generatedProblems.length === 0) {
                    throw new Error('No problems generated');
                }

                const form = document.getElementById('log-ineq-test');
                const btnContainer = form.querySelector('.btn-container');
                form.innerHTML = '';
                form.appendChild(btnContainer);

                generatedProblems.forEach((problem, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.innerHTML = `${index + 1}. Шешіңіз: \\(${problem.question}\\)`;
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    problem.answers.forEach((answer, i) => {
                        if (answer === null || answer === undefined) {
                            console.error(`Null answer detected for question ${index + 1}:`, problem);
                            return;
                        }
                        const label = document.createElement('label');
                        label.className = 'option';
                        
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = `q${index + 1}`;
                        input.value = String.fromCharCode(97 + i);
                        input.required = true;
                        
                        const answerText = document.createElement('span');
                        answerText.innerHTML = `${String.fromCharCode(97 + i)}) \\(${answer}\\)`;
                        
                        label.appendChild(input);
                        label.appendChild(answerText);
                        optionsDiv.appendChild(label);
                    });

                    // Сохраняем правильный ответ
                    correctAnswersMap[`q${index + 1}`] = String.fromCharCode(
                        97 + problem.answers.findIndex(a => a === problem.correct)
                    );

                    questionDiv.appendChild(questionText);
                    questionDiv.appendChild(optionsDiv);
                    form.insertBefore(questionDiv, btnContainer);
                });

                // Перерендер MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise().catch(err => {
                        console.error('MathJax rendering failed:', err);
                        const form = document.getElementById('log-ineq-test');
                        form.innerHTML = '<div class="error-message">Ошибка рендеринга формул. Пожалуйста, обновите страницу.</div>';
                    });
                } else {
                    throw new Error('MathJax not loaded');
                }
            } catch (error) {
                console.error('Error in displayProblems:', error);
                const form = document.getElementById('log-ineq-test');
                form.innerHTML = '<div class="error-message">Ошибка генерации теста: ' + error.message + '. Пожалуйста, обновите страницу.</div>';
            }
        }

        // Проверка теста
        function checkTest() {
            try {
                let score = 0;
                const form = document.getElementById('log-ineq-test');
                const resultContainer = document.getElementById('result');
                
                generatedProblems.forEach((problem, index) => {
                    const questionName = `q${index + 1}`;
                    const selectedOption = form.elements[questionName]?.value;
                    if (selectedOption === correctAnswersMap[questionName]) {
                        score++;
                    }
                });

                // Показ результатов
                document.getElementById('score').textContent = score;
                const percentage = (score / 25) * 100;
                const resultMessage = document.getElementById('result-message');
                
                if (percentage >= 90) {
                    resultMessage.textContent = "Тамаша! Сіз логарифмические неравенства жетік шешесіз!";
                } else if (percentage >= 60) {
                    resultMessage.textContent = "Жақсы! Кейбір қателерді түзету қажет.";
                } else {
                    resultMessage.textContent = "Қайталап көріңіз. Нәтижені жақсарта аласыз!";
                }

                form.style.display = 'none';
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error in checkTest:', error);
                const resultContainer = document.getElementById('result');
                resultContainer.innerHTML = '<div class="error-message">Ошибка при проверке теста. Пожалуйста, обновите страницу.</div>';
                resultContainer.style.display = 'block';
            }
        }

        // Ожидание полной загрузки MathJax
        function waitForMathJax(callback) {
            if (window.MathJax && window.MathJax.startup && window.MathJax.startup.promise) {
                window.MathJax.startup.promise.then(() => {
                    callback();
                }).catch(err => {
                    console.error('MathJax startup failed:', err);
                    const form = document.getElementById('log-ineq-test');
                    form.innerHTML = '<div class="error-message">MathJax не загрузился. Пожалуйста, обновите страницу.</div>';
                });
            } else {
                setTimeout(() => waitForMathJax(callback), 100);
            }
        }

        // Инициализация при загрузке
        window.onload = () => {
            waitForMathJax(() => {
                displayProblems();
            });
        };
    </script>
</body>
